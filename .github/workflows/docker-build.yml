name: Build and Push Docker Image

on:
  push:
    branches: [master, main ]
  pull_request:
    branches: [master, main ]
  workflow_dispatch:
    inputs:
      image_version:
        description: 'Specify image version'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -f dockerfiles/Dockerfile \
            -t ${{ secrets.DOCKER_USERNAME }}/my-image:${{ github.event.inputs.image_version || 'latest' }} .
          
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-image:${{ github.event.inputs.image_version || 'latest' }}
